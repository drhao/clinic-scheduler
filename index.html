<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Scheduler</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Clinic Scheduler</h1>
        <div class="header-actions">
            <button id="clear-year-btn" class="secondary-btn"
                style="color: var(--danger-color); background: #fff5f5; border: 1px solid var(--danger-color); margin-right: 1rem;">Clear
                Year</button>
            <button id="generate-btn" class="primary-btn">Generate Schedule</button>
        </div>
    </header>

    <div class="container">
        <!-- Left Section: Calendar -->
        <main class="calendar-section">
            <div class="calendar-header">
                <button id="prev-month">&larr; Prev</button>
                <h2 id="current-month-label">December 2024</h2>
                <button id="next-month">Next &rarr;</button>
            </div>

            <div id="calendar-grid" class="calendar-grid">
                <!-- Grid items generated by JS -->
            </div>

            <div class="duty-counts-section">
                <h3>Monthly Duty Summary</h3>
                <table id="duty-counts-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Count</th>
                            <th>Limit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Generated by JS -->
                    </tbody>
                </table>
            </div>

            <div class="duty-counts-section">
                <h3>Yearly Duty Summary</h3>
                <table id="yearly-duty-counts-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Total Duties in 2026</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Generated by JS -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Right Section: Controls -->
        <aside class="controls-section">
            <div class="input-group">
                <h3>Manage Constraints</h3>
                <label for="user-select">Select User:</label>
                <select id="user-select">
                    <!-- Options populated by JS -->
                </select>

                <label for="date-picker">Date:</label>
                <input type="date" id="date-picker">

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" id="am-check"> Wednesday AM
                    </label>
                    <label>
                        <input type="checkbox" id="pm-check"> Wednesday PM
                    </label>
                </div>

                <button id="add-constraint-btn" class="secondary-btn">Add Unavailable Time</button>
            </div>

            <div class="constraints-list">
                <h3>Current Constraints</h3>
                <ul id="constraints-ul">
                    <!-- List items generated by JS -->
                </ul>
            </div>

            <div class="staff-management">
                <h3>Manage Staff</h3>
                <div class="add-user-row">
                    <input type="text" id="new-user-name" placeholder="New staff name">
                    <input type="number" id="new-user-limit" placeholder="Max" value="4" min="1" style="width: 80px;">
                    <button id="add-user-btn" class="secondary-btn">Add</button>
                </div>
                <ul id="user-list-ul">
                    <!-- List items generated by JS -->
                </ul>
            </div>
        </aside>
    </div>

    <script src="script.js"></script>
</body>

</html>
